# Supervisor 配置
# 用于管理后端服务进程

[program:gin-vue-admin]
# 程序名称
name=gin-vue-admin

# 执行命令
command=/var/www/gin-vue-admin/server/main

# 工作目录
directory=/var/www/gin-vue-admin/server

# 自动启动
autostart=true

# 自动重启
autorestart=true

# 启动用户
user=www-data

# 重定向标准输出
stdout_logfile=/var/log/gin-vue-admin/stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

# 重定向标准错误
stderr_logfile=/var/log/gin-vue-admin/stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

# 环境变量
environment=GIN_MODE="release"
